<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <h1>Calculadora de ecuaciones de segundo grado</h1>
        <nav>
            <p>Inserta a continuación la ecuación cuadratica:</p>
            <form>
                <label for="x_cuadratica">
                    <input class="textbox" id="x_cuadratica" type="number" id="x_2"/>
                    <span>x²  +</span>
                </label>
                <label for="x_lineal">
                    <input class="textbox" id="x_lineal" type="number" id="x_1"/>
                    <span>x  +</span>
                </label>
                <label for="c_independiente">
                    <input class="textbox" id="c_independiente" type="number" id="x_0"/>
                    <span>=</span>
                </label>
                <label for="resultado">
                    <input class="textbox" type="number" id="resultado"/>
                    <span></span>
                </label>
                <div>
                    <label for="enviar">
                        <script src="script.js"></script>
                        <button type="button" onclick="consigueDatos()">Enviar resultado</button>
                        <span></span>
                    </label>
                </div>
            </form>
        </nav>
        <p id="resultadoP">El resultado es:</p>
    </main>
</body>
</html>
